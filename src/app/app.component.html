<h1>Welcome To Chirpus Pizza</h1>

<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr> 
  </thead>

  <tbody>
    
    <tr *ngFor="let items of menu;">
      <td>{{items.ItemName}}</td>
      <td>{{items.Category}}</td>
      <td>${{items.Price}}</td>
    </tr>
  </tbody>
</table>
